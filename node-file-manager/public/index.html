<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author">
    <title>Equinix App Manager</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css"/>
    <link rel="stylesheet" href="/bower_components/ui-select/dist/select.min.css"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="/bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css"/>
    <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/ripples.min.css"/>

    <link rel="stylesheet"
          href="/css/styles.min.css"/>


</head>
<body>
<div ng-app="admin">
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-warning-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)" style="padding: 10px 15px;"><img
                            src="/img/equinix-logo_8_16_2013.png"></a>
                </div>
                <div class="navbar-collapse collapse navbar-warning-collapse">

                    <ul class="nav navbar-nav">
                        <li><a ui-sref="users.list">Users</a></li>
                        <li><a ui-sref="appBundles.list">Applications</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle"
                               data-toggle="dropdown">Admin Profile
                                <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="javascript:void(0)">Settings</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle"
                               data-toggle="dropdown">Language
                                <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="javascript:void(0)">US English</a></li>
                                <li><a href="javascript:void(0)">French</a></li>
                                <li><a href="javascript:void(0)">Chinese</a></li>
                                <li><a href="javascript:void(0)">German</a></li>
                            </ul>
                        </li>
                    </ul>

                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control col-md-8" placeholder="Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div id="content-container" class="container-fluid main">

        <div class="row">
            <div ui-view></div>
        </div>

        <!-- /.row -->

    </div>
    <!-- /.container -->

</div>

<script src="/bower_components/jquery/dist/jquery.js?v=<%= deployVersion %>" type="text/javascript"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js?v=<%= deployVersion %>" type="text/javascript"></script>
<script src="/bower_components/bootstrap-select/dist/js/bootstrap-select.js?v=<%= deployVersion %>"
        type="text/javascript"></script>
<script src="/bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
<script src="/bower_components/bootstrap-material-design/dist/js/material.min.js"></script>


<!-- Angular dependencies -->

<script src="/bower_components/angular/angular.min.js"></script>

<!--Angular UI Select-->
<script src="/bower_components/ui-select/dist/select.min.js"></script>

<script src="/bower_components/ng-file-upload/ng-file-upload.min.js"></script>

<!--Boot strap switch-->
<script src="/bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
<script src="/bower_components/angular-bootstrap-switch/dist/angular-bootstrap-switch.min.js"></script>

<!--Angular application code -->
<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/js/app.js"></script>

<!--User controller and service-->
<script src="/js/user/user.controller.js"></script>
<script src="/js/user/user.service.js"></script>

<!--App Bundle controller and service-->
<script src="/js/appManager/appBundle.controller.js"></script>
<script src="/js/appManager/appBundle.service.js"></script>


<script>
    $(function () {
        $.material.init();

    });
</script>


</body>
</html>
