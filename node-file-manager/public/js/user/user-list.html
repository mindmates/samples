<div class="main-row col-sm-12">
    <div class="col-sm-8">
        <h1>Users List</h1>
    </div>
    <div class="col-sm-4 padTop20">
        <a ui-sref="users.new" class="btn btn-default pull-right btn-raised">Add User</a>
    </div>
</div>
<div class="alert alert-dismissible hidden" role="alert"></div>
<div class="col-sm-12">
    <table class="table table-striped table-bordered">
        <tr>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="(key,value) in users">
            <td>{{value.userName}}</td>
            <td>{{value.firstName}}</td>
            <td>{{value.lastName}}</td>
            <td>{{value.email}}</td>
            <td><a ui-sref="users.edit({ 'userId': '{{value._id}}' })">Edit</a> / <a
                    ng-click="deleteUser(value._id)">Delete</a>
            </td>
        </tr>
    </table>
</div>
